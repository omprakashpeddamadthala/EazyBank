spring:
  application:
    name: cards
  profiles:
    active: qa
  datasource:
    url: jdbc:h2:mem:cardsdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  config:
    import: optional:configserver:http://localhost:8071
springdoc:
  api-docs:
    version: openapi_3_0
server:
  port: 8083